spring:  datasource:    primary:      url: ${PRIMARY_DB_URL:jdbc:h2:mem:testdb}      DB_CLOSE_DELAY: -1      DB_CLOSE_ON_EXIT: false      username: ${PRIMARY_DB_USER:sa}      password: ${PRIMARY_DB_PASSWORD:}      driver-class-name: ${PRIMARY_DB_DRIVER:org.h2.Driver}    secondary:      url: ${SECONDARY_DB_URL:mongodb://localhost:27017/test_db}  h2:    console:      enabled: true  jpa:    hibernate:      ddl-auto: update    properties:      hibernate:        generate-ddl: true        dialect: ${JPA_DIALECT:org.hibernate.dialect.H2Dialect}  security:    user:      password: ${SEC_USER_PASSWORD:password}jwt:  secret-key: ${JWT_SECRET_KEY:mockJwtSecretKeyForTesting}  expiration: 86400000 # 24hours  refresh-token:    expiration: 604800000 # 7 daysaws:  region: ${AWS_REGION:eu-central-1}  s3:    buckets:      bucket: ${S3_BUCKET:testbucket}